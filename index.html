<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Consult List</title>
</head>

<body>
    <header class="heading">
        <img src="assets/perfil-1.svg" alt="Sônia Image" class="sonia__image">
        <div class="heading__container">
            <h1 class="heading__title"> Olá, Sônia</h1>
            <p class="heading__text">Mais 4 consultas</p>
        </div>
    </header>
    <section class="consults">
        <h2 class="consult__title">Hoje</h2>
        <div class="consults__container">
            <img src="assets/perfil-2.svg" alt="Luciana Dias Image" class="people__image">
            <div class="consults__container__container">
                <h3 class="consult__name">Luciana Dias</h3>
                <div class="container__camera-text">
                    <img src="assets/Camera.svg" class="logo__consult">
                    <p class="consult__text">Consulta remota</p>
                </div>
            </div>
            <img src="assets/chat2.svg" class="chat__consult">
        </div>
        <hr />
        <div class="consults__container2">
            <p class="container__text">14:00 - 15:00 (1 hora)</p>
            <ul class="list-box">
                <li class="list-box__item"><button class="first__button">Ligar por vídeo</button></li>
                <li class="list-box__item"><button class="second__button">Ligar por áudio</button></li>
            </ul>
        </div>
        <div class="consults__container">
            <img src="assets/perfil-3.svg" alt="Larissa Santana Image" class="people__image">
            <div class="consults__container__container">
                <h3 class="consult__name">Larissa Santana</h3>
                <div class="container__camera-text">
                    <img src="assets/pin.svg" class="logo__consult">
                    <p class="consult__text">Consulta no local</p>
                </div>
            </div>
            <img src="assets/chat2.svg" class="chat__consult">
        </div>
        <hr />
        <div class="consults__container2">
            <p class="container__text">16:00 - 17:00 (1 hora)</p>
            <ul class="list-box">
                <li class="list-box__item"><button class="third__button">Ligar por vídeo</button></li>
            </ul>
        </div>
        <div class="consults__container">
            <img src="assets/perfil-4.svg" alt="Marcos Correia Image" class="people__image">
            <div class="consults__container__container">
                <h3 class="consult__name">Marcos Correia</h3>
                <div class="container__camera-text">
                    <img src="assets/Camera.svg" class="logo__consult">
                    <p class="consult__text">Consulta remota</p>
                </div>
            </div>
            <img src="assets/chat2.svg" class="chat__consult">
        </div>
        <hr />
        <div class="consults__container2">
            <p class="container__text">17:20 - 18:00 (40 minutos)</p>
            <ul class="list-box">
                <li class="list-box__item"><button class="first__button">Ligar por vídeo</button></li>
                <li class="list-box__item"><button class="second__button">Ligar por áudio</button></li>
            </ul>
        </div>
    </section>
</body>

</html>
